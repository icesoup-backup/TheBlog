<div class="b-example-divider"></div>

<header class="p-3 text-white" style="background-color: #202020">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="/admin" class="nav-link px-2 text-white">Admin</a></li>
      </ul>

      <div class="text-end">
        {% if user.is_authenticated %}
        <b>{{ user.username }}</b> &ensp; 
        <a role="button" href="{% url 'post_new' %}" class="btn btn-outline-light" >New Post</a>
        <a role="button" href="/accounts/logout" class="btn btn-outline-light me-2">Logout</a>
        {% else %}
        <a role="button" href='/accounts/login' class="btn btn-outline-light me-2">Login</a>
        <a role="button" href="{% url 'register' %}" class="btn btn-outline-light me-2">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
