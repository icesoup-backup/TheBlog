{% extends 'base.html' %}

{title: 'Home'}

{% block content %}
<div class="row" >
    {% for post in post_list %}
    <div class="col-sm-6 col-md-3">
        <div class="card mt-5" style="background-color: #202020; color: #FFFFFF;">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text text-muted h6">{{ post.author }} | {{ post.createdOn}} </p>
                <p class="card-text">{{post.content|slice:":200" | safe }}</p>
                <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
