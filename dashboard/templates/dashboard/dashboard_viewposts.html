{% extends 'base.html' %}

{% block title %}View Posts{% endblock %}

{% block content %}

<div class="card m-5" style="background-color: #202020; color: #FFFFFF;">
    <div class="card-body mx-auto">
        <div class="card-title"></div>
        {% for post in posts %}
        <div class="card-text text-center">
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-sm btn-outline-success">{{post}}</a>
        </div>
        <br>
        {% empty %}
        <div class="alert alert-danger" role='alert'>
            This user hasnt posted anything yet
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
